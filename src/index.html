<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Path Finder</title>
		<script type="module" src="/main.js" defer></script>
		<style>
			.logo.vanilla:hover {
				filter: drop-shadow(0 0 2em #ffe21c);
			}
		</style>
	</head>

	<body>
			<div class="d-flex justify-content-center mb-2">
				<canvas id="maze-canvas" width="1200" height="800"></canvas>
			</div>
			<button class="button" id="btn_randgrid" disabled >Generate random grid</button>
			<button class="button" id="btn_clear" disabled>Clear</button>
			<button class="button" id="btn_solve" disabled>Solve</button>
			<select name="algorithms" id="algs">
  				<option value="dfs">DFS</option>
  				<option value="bfs">BFS</option>
  				<option value="a*">A*</option>
			</select>
			<select name="mouseAction" id="action">
  				<option value="block">Block</option>
  				<option value="start">Start</option>
  				<option value="dest">Destination</option>
			</select>
			<div>
				<div>
					<label>Nodes in Path: </label>
					<label id="lbl_open"></label>
				</div>
				<div>
					<label>Nodes visited: </label>
					<label id="lbl_visit"></label>
				</div>
								<div>
					<label>Time elapsed: </label>
					<label id="lbl_time"></label>
				</div>
			</div>
			<div>
				<label for="in_width">Width: </label>
				<input name="in_width" id="width" type="number" min="5">
				<label for="in_height">Height: </label>
				<input name="in_height" id="height" type="number" min="5">
			</div>
		</div>
	</body>
</html>
